<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Evidence Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Login to Evidence Manager</h1>
    <form id="loginForm">
      <label>Email:</label><br>
      <input type="email" id="email" required><br><br>

      <label>Password:</label><br>
      <input type="password" id="password" required><br><br>

      <button type="submit">Login</button>
    </form>

    <p><a href="reset-password.html">Forgot Password?</a></p>
    <p><a href="signup.html">Don't have an account? Sign Up</a></p>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch("https://evidence-backend-uim6.onrender.com/api/auth/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      email: email,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message === "Login successful") {
      localStorage.setItem("userEmail", email);
      window.location.href = "2fa.html";
    } else {
      alert(data.message || "Login failed");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Unable to connect to server. Please try again.");
  });
});
</script>


</body>
</html>
