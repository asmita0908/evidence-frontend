<head>
<title>Search Cases</title>

</head>

<body>

<div class="container">
<h2>Search Cases</h2>

<input id="q" placeholder="Search criminal name">

</div>

<script>
async function search(){

const res = await fetch(
"https://evidence-backend-uim6.onrender.com/api/cases"
);

const data = await res.json();

result.innerHTML = data.map(c =>
`<p>${c.caseNumber} â€” ${c.criminalName}</p>`
).join("");
}
</script>

</body>
</html>
