<!DOCTYPE html>
<html>
<head>
  <title>Setup 2FA</title>
</head>
<body>

<h2>Enable 2FA</h2>

<input id="email" placeholder="Email"><br><br>
<button onclick="setup()">Generate QR</button>

<div id="qr"></div><br>

<input id="otp" placeholder="Enter OTP from app"><br><br>
<button onclick="enable()">Enable 2FA</button>

<script>

async function setup() {
  const email = document.getElementById("email").value;

  const res = await fetch("https://YOUR-BACKEND-URL/api/2fa/setup", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ email })
  });

  const data = await res.json();

  document.getElementById("qr").innerHTML =
    `<img src="${data.qr}" width="200">`;
}

async function enable() {
  const email = document.getElementById("email").value;
  const token = document.getElementById("otp").value;

  const res = await fetch("https://evidence-backend-uim6.onrender.com/api/2fa/verify", {
  method: "POST",
  headers: {"Content-Type":"application/json"},
  body: JSON.stringify({ email, token })
});

const data = await res.json();
alert(data.message);

}

</script>

</body>
</html>
