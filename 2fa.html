<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2FA Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Two-Factor Authentication</h2>
    <form id="verifyForm">
      <label>Enter 6-digit code:</label><br>
      <input type="text" id="token" maxlength="6" required><br><br>

      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const token = document.getElementById('token').value;
      const email = localStorage.getItem('userEmail');  // from login

      fetch('https://evidence-backend-uim6.onrender.com/api/users/verify-2fa', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message === '2FA verified successfully') {
          alert('Login complete ✅');
          window.location.href = 'dashboard.html';
        } else {
          alert(data.message || '2FA verification failed ❌');
        }
      })
      .catch(err => {
        console.error(err);
        alert('Something went wrong!');
      });
    });
  </script>
</body>
</html>
