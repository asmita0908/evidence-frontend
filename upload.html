<!DOCTYPE html>
<html>
<head>
  <title>Upload Case</title>
</head>
<body>

<h2>Upload Case</h2>

<form 
  action="https://evidence-backend-uim6.onrender.com/api/cases/upload" 
  method="POST" 
  enctype="multipart/form-data">

  <input name="caseNumber" placeholder="Case Number" required><br><br>
  <input name="type" placeholder="Type" required><br><br>
  <input name="place" placeholder="Place" required><br><br>
  <input name="criminalName" placeholder="Criminal Name"><br><br>
  <textarea name="description" placeholder="Description"></textarea><br><br>
  <input type="file" name="file"><br><br>

  <button type="submit">Upload</button>
</form>

<script>
if (!localStorage.getItem('token')) {
  alert('Please login first');
  window.location.href = 'index.html';
}
</script>

</body>
</html>
