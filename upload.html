<!DOCTYPE html>
<html>
<head>
  <title>Upload Evidence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="dashboard-title">Upload Evidence</h1>

<div class="panel">
  <form id="uploadForm">

    <input type="text" placeholder="Case Number" required><br><br>
    <input type="text" placeholder="Case Type" required><br><br>
    <input type="text" placeholder="Criminal Name" required><br><br>
    <input type="datetime-local" required><br><br>
    <input type="text" placeholder="Location" required><br><br>

    <textarea placeholder="Case Description" rows="4"></textarea><br><br>

    <input type="file" required><br><br>

    <button class="btn">Upload Evidence</button>

  </form>
</div>

<script src="upload.js"></script>
</body>
</html>
