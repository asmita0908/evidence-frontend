<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View All Cases</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c1f0f6, #fbe3e8);
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    #searchInput {
      width: 50%;
      padding: 10px;
      margin: 0 auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    a {
      color: blue;
    }
  </style>
</head>
<body>
  <h2>All Uploaded Cases</h2>
  <input type="text" id="searchInput" placeholder="Search by Case Number, Type, Place, Criminal Name or Description..." />

  <table id="casesTable">
    <thead>
      <tr>
        <th>Case Number</th>
        <th>Date</th>
        <th>Time</th>
        <th>Type</th>
        <th>Place</th>
        <th>Criminal Name</th>
        <th>Description</th>
        <th>File</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allCases = [];

    fetch('https://evidence-backend-render.onrender.com/api/cases')
  .then(res => res.json())
  .then(data => {
    allCases = data;
    renderTable(allCases);
  });

function renderTable(cases) {
  const tbody = document.querySelector('#casesTable tbody');
  tbody.innerHTML = '';

  cases.forEach(c => {
    const row = `
      <tr>
        <td>${c.caseNumber}</td>
        <td>${c.date}</td>
        <td>${c.time}</td>
        <td>${c.type}</td>
        <td>${c.place}</td>
        <td>${c.criminalName || ''}</td>
        <td>${c.description}</td>
        <td>
          ${
            c.file
              ? `<a href="https://evidence-backend-render.onrender.com/uploads/${c.file}" target="_blank">View</a>`
              : 'No File'
          }
        </td>
      </tr>
    `;
    tbody.innerHTML += row;
  });
}


    document.getElementById('searchInput').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const filtered = allCases.filter(c =>
        (c.caseNumber || '').toLowerCase().includes(keyword) ||
        (c.type || '').toLowerCase().includes(keyword) ||
        (c.place || '').toLowerCase().includes(keyword) ||
        (c.description || '').toLowerCase().includes(keyword) ||
        (c.criminalName || '').toLowerCase().includes(keyword)
      );
      renderTable(filtered);
    });
  </script>
</body>
</html>
