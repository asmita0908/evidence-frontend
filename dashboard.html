<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#e0f7fa,#fce4ec);
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Evidence System Dashboard</h2>

<button onclick="logout()">Logout</button>

<div id="roleBox"></div>

<div class="card" id="adminPanel" style="display:none">
  <h3>Admin Panel</h3>
  <p>Manage users & system settings</p>
</div>

<div class="card" id="officerPanel" style="display:none">
  <h3>Officer Panel</h3>
  <p>Upload and manage evidence</p>
</div>

<div class="card" id="viewerPanel" style="display:none">
  <h3>Viewer Panel</h3>
  <p>View case records</p>
</div>

<div class="card">
  <h3>Protected API Test</h3>
  <button onclick="loadSecure()">Load Secure Data</button>
  <pre id="secureOut"></pre>
</div>

<script>
const BACKEND = "https://evidence-backend-uim6.onrender.com";

// ✅ JWT check
const token = localStorage.getItem("token");
if (!token) {
  alert("Login required");
  window.location = "login.html";
}

// ✅ Decode JWT (role read)
function parseJwt (t) {
  const base64Url = t.split('.')[1];
  const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
  return JSON.parse(atob(base64));
}

const payload = parseJwt(token);
const role = payload.role;

document.getElementById("roleBox").innerHTML =
  `<div class="card">Logged in as: <b>${role}</b></div>`;

// ✅ Role based panels
if (role === "admin") {
  adminPanel.style.display = "block";
}
else if (role === "officer") {
  officerPanel.style.display = "block";
}
else {
  viewerPanel.style.display = "block";
}


// ✅ Protected API call example
async function loadSecure() {
  const res = await fetch(`${BACKEND}/api/protected`, {
    headers: {
      Authorization: token
    }
  });

  const data = await res.json();
  document.getElementById("secureOut").textContent =
    JSON.stringify(data, null, 2);
}


// ✅ Logout
function logout() {
  localStorage.removeItem("token");
  localStorage.removeItem("loginEmail");
  window.location = "login.html";
}
</script>

</body>
</html>
