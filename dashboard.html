<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h2>Dashboard</h2>
<p id="roleBox"></p>

<button class="btn" onclick="goUpload()">Upload Evidence</button>
<button class="btn" onclick="goView()">View Cases</button>
<button class="btn" onclick="goSearch()">Search Cases</button>

<button class="btn" onclick="logout()">Logout</button>

</div>

<script>
const role = localStorage.getItem("role");
document.getElementById("roleBox").innerText = "Role: " + role;

function goUpload(){ window.location="upload.html"; }
function goView(){ window.location="view-cases.html"; }
function goSearch(){ window.location="search-cases.html"; }

function logout(){
localStorage.clear();
window.location="login.html";
}
</script>

</body>
</html>
