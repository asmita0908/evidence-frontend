<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evidence Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      padding: 20px;
      text-align: center;
    }
    .section {
      border: 1px solid #000;
      padding: 15px;
      margin: 20px auto;
      width: 60%;
      background-color: #e3f2fd;
      border-radius: 10px;
    }
    select, button, input[type="file"] {
      padding: 5px;
      margin-top: 10px;
    }
    .evidence-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 15px;
    }
    .evidence-item {
      padding: 10px;
      background-color: #bbdefb;
      border: 1px solid #2196f3;
      border-radius: 8px;
    }
  </style>
  <script>
    function changeRole() {
      const role = document.getElementById("roleSelect").value;

      document.getElementById("adminPanel").style.display = role === "admin" ? "block" : "none";
      document.getElementById("officerPanel").style.display = role === "admin" || role === "officer" ? "block" : "none";
      document.getElementById("viewerPanel").style.display = "block";
    }

    window.onload = changeRole;
  </script>
</head>
<body>
  <h2>Evidence Dashboard</h2>

  <label>Select Role:</label>
  <select id="roleSelect" onchange="changeRole()">
    <option value="admin">Admin</option>
    <option value="officer">Officer</option>
    <option value="viewer">Viewer</option>
  </select>

  <div id="adminPanel" class="section" style="display: none;">
    <h3>Admin Panel</h3>
    <p>Manage Users and System Settings</p>
  </div>

  <div id="officerPanel" class="section" style="display: none;">
    <h3>Upload Evidence</h3>
    <form>
      <input type="file"><br><br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div id="viewerPanel" class="section">
    <h3>View Evidence</h3>
    <div class="evidence-grid">
      <div class="evidence-item">Evidence 1</div>
      <div class="evidence-item">Evidence 2</div>
      <div class="evidence-item">Evidence 3</div>
    </div>
  </div>
</body>
</html>
